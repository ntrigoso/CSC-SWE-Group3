<!DOCTYPE html>
<html>

<head>
    <title>Forgot Password</title>
    <!-- Add Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        /* Style for the h1 heading */
        h1 {
            color: #00415a;
            font-size: 28px;
            text-align: center;
        }

        /* Style for the messages */
        .messages {
            margin-top: 20px;
            list-style-type: none;
            padding: 0;
        }

        .messages li {
            margin-bottom: 10px;
        }

        /* Style for the form */
        form {
            margin-top: 20px;
        }

        /* Style for the labels */
        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-size: 18px;
        }

        form {
            text-align: center;
            margin: 0 auto;
            max-width: 400px; /* Adjust the max-width as needed */
        }

        form h5 {
            font-size: 15px; /* Adjust the font size as needed */
        }

        form p {
            margin: 10px 0;
        }

        form input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        form button[type="submit"] {
            background-color: #00415a;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form button[type="submit"]:hover {
            background-color: #002d3a;
        }

        .content-box {
            border: 2px solid black;
            padding: 20px;
            border-radius: 5px;
            max-width: 500px; /* Adjust the max-width as needed */
            margin: 0 auto; /* Center the box */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Style for the icon */
        .lock-icon {
            margin-top: 50px;
            font-size: 30px; /* Adjust the font size as needed */
            display: flex;
            justify-content: center;
        }
    </style>
</head>

<body>
    <i class="fas fa-lock lock-icon"></i> <!-- Updated to use Font Awesome icon and add lock-icon class -->
    <h1>Forgot Password</h1>
    <div class="content-box">
        <ul class="messages">
            <li{% if message.tags %} class="{{ message.tags }}" {% endif %}></li>
        </ul>

        <form method="post">
            <h5>Someone requested that the password be reset for the following account:</h5>
            <p>To reset your password, enter your email to reset password:</p>
            <!-- <label for="email">Email:</label> -->
            <input type="email" id="email" name="email" required>
            <button type="submit">Reset Password</button>
            <p>If you didn't request this, you can ignore this email or let us know. Your password won't change until you create a new password.</p>
        </form>
    </div>
</body>

</html>
